name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required structure
        run: |
          for dir in questions scenarios architecture study-guide; do
            test -d "$dir" || { echo "Missing directory: $dir"; exit 1; }
          done
          echo "Directory structure valid"

      - name: Count content
        run: |
          echo "Questions files: $(find questions/ -name '*.md' | wc -l)"
          echo "Scenario files: $(find scenarios/ -name '*.md' | wc -l)"
          echo "Architecture files: $(find architecture/ -name '*.md' | wc -l)"
          echo "Total markdown files: $(find . -name '*.md' -not -path './.git/*' | wc -l)"

      - name: Check for empty files
        run: |
          find . -name "*.md" -not -path "./.git/*" -empty -exec echo "Empty file: {}" \; -exec false {} +
          echo "No empty markdown files found"
